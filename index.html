<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Word Counter</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="page-container">
        <header id="header--home">
            <a href="."><span id="main-title--header--home"><img src="img/icon.png" id="icon--header--home" />Word Counter</span></a>
            <span id="subtitle--header--home">Count words, characters, spaces and paragraphs of your text!</span>
        </header>

        <div id="content-wrap">
            <div id="title-div--home">
                <h1 id="main-title-h1" class="font-weight-normal">Count words and characters</h1>
            </div><br>
            
            <div id="textarea-div--home">
                <textarea id="textarea--home" placeholder="Paste or write here..."></textarea>
            </div>

            <div id="counted-info-div--home">
                <br>
                <h3 id="word-count" class="font-weight-normal">Word count:</h3>
                <h3 id="total-character-count" class="font-weight-normal">Total character count:</h3>
                <h3 id="space-character-count" class="font-weight-normal">Space character count:</h3>
                <h3 id="total-character-count-without-spaces" class="font-weight-normal">Character count without spaces:</h3>
                <h3 id="paragraph-count" class="font-weight-normal">Paragraph count:</h3>
            </div>
            <br><br>
        </div>

        <div id="footer-wrap">
            <footer id="footer--home">
                Website made for learning purposes by <a href="https://github.com/walgab" target="_blank" id="link--footer--home">walgab</a>
            </footer>
        </div>
    </div>
</body>
<script src="./index.js">
</script>
</html>
